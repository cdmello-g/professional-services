---
- name: Check that the /var/lib/kubelet/kubeadm-flags.env exists
  stat:
    path: /var/lib/kubelet/kubeadm-flags.env
  register: stat_result

- name: Set parallel-image-pulls and default qps and burst
  shell: |
    sed -i 's/\s*--serialize-image-pulls=\(\w*\) --registry-burst=\(\w*\) --registry-qps=\(\w*\)//g' /var/lib/kubelet/kubeadm-flags.env
    sed -i 's/\(.*\)"/\1 --serialize-image-pulls=false --registry-burst=10 --registry-qps=5"/' /var/lib/kubelet/kubeadm-flags.env
  when: stat_result.stat.exists

- name: Restart kubelet
  ansible.builtin.systemd:
    name: kubelet
    state: restarted
  when: stat_result.stat.exists
